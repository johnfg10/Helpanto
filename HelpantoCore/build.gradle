buildscript {
    ext.kotlin_version = '1.2.30'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

group 'io.github.johnfg10'
version '1.0.0'

apply plugin: 'kotlin'

repositories {
    mavenCentral()
    jcenter()
    maven { url 'https://jitpack.io' }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-reflect', version: '1.2.31'

    compile 'com.github.Discord4J:Discord4j:2.10.0'
    compile 'org.codehaus.groovy:groovy-all:3.0.0-alpha-1'
    compile group: 'org.kohsuke', name: 'groovy-sandbox', version: '1.18'

    compile 'org.jetbrains.kotlinx:kotlinx-coroutines-android:0.22.5'
    compile project(":HelpantoCore")
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
kotlin {
    experimental {
        coroutines "enable"
    }
}